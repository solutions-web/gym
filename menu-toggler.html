<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>

  * {
    margin: 0;
    padding: 0;
  }

  .dropdown {
    background-color: #222;
    font-family: sans-serif;
  }


  .content{
    display: none;
    transition: transform 1s ease;
  }

  .content a {
    display: block;
    text-decoration: none;
    color: #ddd;
    padding-left: 1rem;
    padding-top: 1rem;
    padding-bottom: 0.5rem;
  }

  .show {
    display: block;
  }

  .btn {
    padding: 1rem 2rem;
    background: none;
    border: none;
    color: #ddd;

  }

</style>
</head>
<body>

<div class="dropdown">
  <button class="btn" id="myBtn">Menu</button>
  <nav class="content" id="menu">
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Facebook</a>
    <a href="#">Contact</a>
  </nav>
</div>
<script>
  document.getElementById("myBtn").onclick = function() {
    document.getElementById("menu").classList.toggle("show");
  };
</script>
</body>
</html>
