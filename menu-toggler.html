<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>

  .dropdown {
    display: inline-block;
  }

  .content{
    display: none;
  }

  .content a {
    display: block;
  }

  .show {
    display: block;
  }

  .btn {
    padding: 1rem 2rem;
  }
  
</style>
</head>
<body>

<div class="dropdown">
  <button class="btn" id="myBtn">Menu</button>
  <nav class="content" id="menu">
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Facebook</a>
    <a href="#">Contatc</a>
  </nav>
</div>
<script>
  document.getElementById("myBtn").onclick = function() {
    document.getElementById("menu").classList.toggle("show");
  };
</script>
</body>
</html>
